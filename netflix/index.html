<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="imagemx/png" href="./netflix.png">
    <title>Netflix Login</title>
</head>
<body>
    <div class="header">
        <div class="fundo">
            <a href="#">
                <img height="100px" src="./img/netflixlogo.png" alt="logo">
            </a>
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de Telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="./img/face.png" alt="facebook"></span>
                    <span><a href="#">conectar com facebook</a></span>
                </div>
                
                <div class="sign_up">
                    <p>novo por aqui?<a href="#">Assine agora!</a></p>
                </div>

                <div class="terms">
                    <p>Esta página está protegida pelo Google reCAPTCHA para garantir que voçê não é um robô.<a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
